<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Times</title>
    <!--<link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'/>-->
    <link rel="icon" href="favicon/analogClockFavicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>

</header>

<section>
    <div class="container" id="home">
        <ul class="nav nav-tabs nav-justified nav-inverse">
            <li class="active"><a href="#clock" data-toggle="tab">Clock</a>
            </li>
            <li><a href="#alarm" data-toggle="tab">Alarm</a>
            </li>
            <li><a href="#countdown" data-toggle="tab">Countdown</a>
            </li>
            <li><a href="#stopwatch" data-toggle="tab">Stopwatch</a>
            </li>
        </ul>
        <div id="content" class="tab-content">
            <div class="tab-pane active" id="clock">
                <div class="time">
                    <div class="myClock" id="#myClock"></div>
                    <div id="#myYear"></div>
                </div>


            </div>
            <div class="tab-pane" id="alarm">
                <form>
                    <div class="form-group">
                        <label for="#mySeconds">
                            <input class="form-control" type="datetime-local" id="#mySeconds">
                        </label>
                    </div>
                    <div class="form-group classMusic">
                        <label for="#alarmMusic">
                            <audio class="alarmMusic" id="#alarmMusic" src="music/Maid%20with%20the%20Flaxen%20Hair.mp3" type="audio/mpeg" preload="auto"></audio>
                        </label>
                    </div>
                    <button type="submit" class="btn large-btn btn-primary" id="#button">Set Alarm</button>
                </form>

                <div class="alarm" id="#alarm">

                </div>
            </div>
            <div class="tab-pane" id="countdown">
                <h2>Countdown</h2>

            </div>
            <div class="tab-pane" id="stopwatch">
                <h2>stopwatch</h2>

            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="scripts/time.js"></script>
<script type="text/javascript" src="scripts/jquery-1.11.3.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

</body>
</html>
